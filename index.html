<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./favicons/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <aside>
      <header class="center">
        <img src="./image/books.png" alt="" class="logo" />
        <h1>My Library</h1>
        <button class="btn-theme">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#2e3a59"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-moon"
          >
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>
      </header>
      <nav>
        <div class="checkbox center">
          <input type="checkbox" name="" id="read" />
          <label for="read">READ</label>
        </div>
        <div class="checkbox center">
          <input type="checkbox" name="" id="not-read" />
          <label for="not-read">NOT READ</label>
        </div>
        <button class="delete">DELETE</button>
        <button class="add" id="add-book-button">ADD</button>
      </nav>
      <div class="info-box">
        <h2>INFO</h2>
        <div class="content">
          <h3>Book</h3>
          <p id="info-book">0</p>
        </div>
        <div class="content">
          <h3>Books read</h3>
          <p id="info-book-read">0</p>
        </div>
        <div class="content">
          <h3>Pages</h3>
          <p id="info-pages">0</p>
        </div>
        <div class="content">
          <h3>Pages read</h3>
          <p id="info-pages-read">0</p>
        </div>
      </div>
      <footer class="center">
        <h2>The Odin Project</h2>
        <svg
          height="36"
          aria-hidden="true"
          viewBox="0 0 16 16"
          version="1.1"
          width="30"
          data-view-component="true"
          class="fa-github pointer"
        >
          <path
            fill-rule="evenodd"
            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
          ></path>
        </svg>
        <img
          id="info-btn"
          class="info"
          src="./svg/info.svg"
          alt="info button"
        />
        <div class="reference center">
          <div>
            <a
              href="https://www.flaticon.com/free-icons/books"
              title="books icons"
              >Books icons created by Freepik - Flaticon</a
            >
          </div>
          <div>
            <a
              target="_blank"
              href="https://icons8.com/icon/GkO8Cc9gkaLT/bookshelf"
              >Bookshelf</a
            ><span> icon by </span
            ><a target="_blank" href="https://icons8.com">Icons8</a>
          </div>
        </div>
      </footer>
    </aside>
    <main class="center">
      <div class="add-book center" id="add-book-card">
        <svg width="50" height="50">
          <rect x="18.75" y="0" width="12.5" height="50" />
          <rect x="0" y="18.75" width="50" height="12.5" />
        </svg>
      </div>
    </main>
    <!-- #region form-->
    <div class="invisible display" id="add-book">
      <div class="background"></div>
      <div class="form">
        <h1>Add book</h1>
        <div class="fields">
          <div class="field">
            <label for="">Titol</label>
            <input type="text" name="titol" id="titol" placeholder="book's title"/>
            <small></small>
          </div>
          <div class="field">
            <label for="">Author</label>
            <input type="text" id="author" placeholder="book's author"/>
            <small></small>
          </div>
          <div class="field-numbers">
            <div class="field">
              <label for="">Pages read</label>
              <input type="number" value="" min="0" id="pages-read" placeholder="0"/>
              <small></small>
            </div>
            <div class="field">
              <label for="">Pages</label>
              <input type="number" value="" min="0" id="pages" placeholder="0"/>
              <small></small>
            </div>
          </div>
          <div class="field">
            <label for="">Description</label>
            <textarea name="" id="description" cols="30" rows="8" placeholder="short description"></textarea>
            <small></small>
          </div>
          <div class="field">
            <label for="">Book image</label>
            <input type="url" id="url-image" placeholder="book cover URL"/>
            <small></small>
          </div>
        </div>
        <div class="btns">
          <button class="delete" id="form-delete">DELETE</button>
          <button class="add" id="form-add">ADD</button>
        </div>
      </div>
    </div>
    <!-- #endregion -->
  </body>
</html>

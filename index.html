<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./favicons/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <aside>
      <header class="center">
        <img src="./assets/books.png" alt="logo with books" class="logo" />
        <h1>My Library</h1>
        <button class="moon-btn center" id="moon">
          <img src="./assets/moon.svg" alt="moon icon" />
        </button>
      </header>
      <nav>
        <div class="checkbox center">
          <input type="checkbox" name="" id="read" checked />
          <label for="read">READ</label>
        </div>
        <div class="checkbox center">
          <input type="checkbox" name="" id="not-read" checked />
          <label for="not-read">NOT READ</label>
        </div>
        <button class="delete" id="delete-button">DELETE</button>
        <button class="add" id="add-book-button">ADD</button>
      </nav>
      <div class="info-box">
        <h2>INFO</h2>
        <div class="content">
          <h3>Book</h3>
          <p id="info-book">0</p>
        </div>
        <div class="content">
          <h3>Books read</h3>
          <p id="info-book-read">0</p>
        </div>
        <div class="content">
          <h3>Pages</h3>
          <p id="info-pages">0</p>
        </div>
        <div class="content">
          <h3>Pages read</h3>
          <p id="info-pages-read">0</p>
        </div>
      </div>
      <footer class="center">
        <h2>The Odin Project</h2>
        <a href="https://github.com/fvckDesa/Library" target="_blank">
          <img class="fa-github" src="./assets/GitHub.svg" alt="GitHub icon" />
        </a>
        <img
          id="info-btn"
          class="info"
          src="./assets/info.svg"
          alt="info button"
        />
        <div class="reference center visibility">
          <div>
            <a
              target="_blank"
              href="https://www.flaticon.com/free-icons/books"
              title="books icons"
              >Books icons created by Freepik - Flaticon</a
            >
          </div>
          <div>
            <a
              target="_blank"
              href="https://icons8.com/icon/GkO8Cc9gkaLT/bookshelf"
              >Bookshelf</a
            ><span> icon by </span
            ><a target="_blank" href="https://icons8.com">Icons8</a>
          </div>
        </div>
      </footer>
    </aside>
    <main class="center">
      <div class="add-book center" id="add-book-card">
        <img class="add-book-cross" src="./assets/cross.svg" alt="cross icon" />
      </div>
    </main>
    <!-- #region form-->
    <form class="invisible display" id="add-book">
      <div class="background"></div>
      <div class="form">
        <h1>Add book</h1>
        <div class="fields">
          <div class="field">
            <label for="">Title</label>
            <input
              type="text"
              autocomplete="off"
              name="title"
              id="title"
              placeholder="book's title"
              required
            />
            <div class="error">Enter title</div>
          </div>
          <div class="field">
            <label for="">Author</label>
            <input
              type="text"
              autocomplete="off"
              id="author"
              placeholder="book's author"
              required
            />
            <div class="error">Enter author</div>
          </div>
          <div class="field-numbers">
            <div class="field">
              <label for="">Pages read</label>
              <input
                type="number"
                value=""
                min="0"
                id="pages-read"
                placeholder="0"
                required
              />
              <div class="error">Enter pages read</div>
            </div>
            <div class="field">
              <label for="">Pages</label>
              <input
                type="number"
                value=""
                min="0"
                id="pages"
                placeholder="0"
                required
              />
              <div class="error">Enter total pages of book</div>
            </div>
          </div>
          <div class="field">
            <label for="">Description</label>
            <textarea
              name=""
              id="description"
              cols="30"
              rows="8"
              placeholder="short description"
              required
            ></textarea>
            <div class="error">Enter a little description of book</div>
          </div>
          <div class="field">
            <label for="">Book image</label>
            <input type="file" id="book-image" placeholder="book cover image" />
            <div class="error">URL entered is invalid</div>
          </div>
        </div>
        <div class="btns">
          <button type="reset" class="delete" id="form-delete">DELETE</button>
          <button type="submit" class="add" id="form-add">ADD</button>
        </div>
      </div>
    </form>
    <!-- #endregion -->
    <div class="auth-container">
      <button class="sign-in-google" id="sign-in">
        <img class="google-logo" src="./assets/google.svg" alt="google logo" />
        Sign In with Google
      </button>
      <div class="user-container hidden">
        <img
          class="user-pic"
          src=""
          alt="profile picture"
          referrerpolicy="no-referrer"
        />
        <div class="user-name"></div>
        <button class="sign-out" id="sign-out">
          Sign Out
          <div class="underline"></div>
        </button>
      </div>
    </div>
  </body>
</html>
